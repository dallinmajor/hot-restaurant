<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harry Potter Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../TriviaGame/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../TriviaGame/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="card" style="width: 100%;">
            <div class="card-body" id="quiz">
                <h1 class="card-title">Harry Potter Trivia</h1>
                </br>
                <button type="button" class="btn btn-warning btn-lg active" id="start">
                    <h3>Start</h3>
                </button>
                </br>
                <div id=startGame>
                    <div id "timer">Time Remaining
                        <span id="seconds">45</span> Seconds
                    </div>
                </br>
                    <button type="button" class="btn btn-warning btn-lg active" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../TriviaGame/javascript/app.js"></script>
</body>

</html>
